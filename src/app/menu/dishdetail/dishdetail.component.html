<div class="container"
     fxLayout="row wrap"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

<div fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <<h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <span class="flex-spacer"></span>
      <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex="40" *ngIf="dish">
  <mat-list >
    <mat-list-item>
       <h2 matline>{{commentForm.value.comment}}</h2>
    </mat-list-item>
    <mat-list-item>
      <h2 matline>{{commentForm.value.rating}} Stars</h2>
    </mat-list-item>
      <mat-list-item>
      <h2 matline>{{commentForm.value.author}}</h2>
    </mat-list-item>

  <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-list-item>
        <input matInput formControlName="author" placeholder="Author" type="text" minlength="2" required>
        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
      </mat-list-item>
      <mat-list-item>
        <mat-slider min="1" max="5" step="1" value="5" thumbLabel tickInterval="1" formControlName="rating"></mat-slider>
      </mat-list-item>
      <mat-list-item>
        <textarea formControlName="comment" placeholder="Comment" required></textarea>
        <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-list-item>
    </p>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid" >Submit</button>
</form>
  </mat-list>


  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
