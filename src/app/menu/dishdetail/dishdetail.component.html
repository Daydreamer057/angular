<div fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
    <mat-card-content>
      <p>{{selectedDish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex>
  <mat-card>
    <mat-card-content>
      <p *ngFor="let comment of selectedDish.comments">
      Rating : {{comment.rating}}<br>
      Comment : {{comment.comment}}<br>
      Author : {{comment.author}}<br>
      Date : {{comment.date | date}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
